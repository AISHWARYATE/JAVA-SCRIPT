<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    //number
    let a=10;
    console.log(a);
    document.write(a);
    //type 
    document.write(typeof(a));
    console.log(typeof(a));
    //string
    b='abc';
    console.log(b);
    console.log(b.length);
    console.log(b[2]);
    //undefined
    var c;
    console.log(c);
    console.log(typeof(c));
    //boolean
    let x = 5;
    let y = 5;
    let z = 6;
    console.log((x == y));       
    console.log((x == z));   
    //if statement
    let m=8;
    if(m>0)
    {
        console.log("positive");
    }
    else if(m<0)
    {
        console.log("negative");
    }
    else
    {
        console.log("zero");
    }
   </script> 
</body>
</html>
