   <script>
      class college
      {
      constructor(name,address,department)
      {
          this.name=name;
          this.address=address;
          this.department=department;
      }
      details()
      {
         return(`Details of college ${this.name},${this.address},${this.department}`);
         
      }
      }
      const ob= new college('RSMSNDP','abcde','PHYSICS');
      const o= new college('CCSIT VATAKARA','abcde','COMPUTER SCIENCE');

      console.log(ob.details());
      console.log(o.details());
      </script>
