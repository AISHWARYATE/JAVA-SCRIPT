            this.b=b;
          }
        
        circle()
        {
            var ca=2*3.14*this.r;
            console.log(ca);
        }

        traingle()
        {
            var ta=1/2*(this.b*this.h);
            console.log(ta);
        }

        rectangle()
        
        {
            var ra=this.l*this.b;
            console.log(ra);
        }
    }
