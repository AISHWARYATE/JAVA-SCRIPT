<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .container
     {
         height: 250px;
         width: 500px;
         border-radius: 10px;
         background: whitesmoke;
         margin-top: 70px;
         box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);

     }
    </style>
</head>
<body bgcolor="skyblue">
    <center>
       <div class="container">
        <h1>RANDOM QUOT GENERATOR</h1>
        <p id="quotes" style="color:rgb(128, 58, 0)">" "</p>
        <p id="author" style="color:rgb(117, 0, 128)">" "</p>
        <button id="generate" style="color:green">Generate</button>
      </div>
    </center>
    <script>
    const generateQuote = function() 
    {
    const quotes = [
    {
        quote: "Do not pity the dead, Harry. Pity the living, and, above all those who live without love.",
        author: "Albus Dumbledore"
    },
    {
        quote: "It is impossible to manufacture or imitate love",
        author: "Horace Slughorn"
    },
    {
        quote: "Being different isn't a bad thing. I means that you are brave enough to be yourself.",
        author: "Luna Lovegood"
    },
    {
        quote: "If you want to know what a man’s like, take a good look at how he treats his inferiors, not his equals.",
        author: "Sirius Black"
    },
    {
        quote: "Never trust anything that can think for itself if you can’t see where it keeps its brain.",
        author: "Arthur Weasley"
    },
    {
        quote: "Every human life is worth the same, and worth saving.",
        author: "Kingsley Shacklebolt"
    } 
    ];

    let arrayIndex = Math.floor(Math.random() * quotes.length);
    document.getElementById("quotes").innerHTML = quotes[arrayIndex].quote;
    document.getElementById("author").innerHTML = quotes[arrayIndex].author;

    }
    window.onload = function()
    {
    generateQuote();
    document.getElementById("generate").addEventListener('click', generateQuote);
    }
      </script>
</body>
</html>
