<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .container
    {
            margin-top: 100px;
            margin-left: 500px;
            height: 300px;
            width: 300px;
            background: silver;
    }
    #total
    {
        margin-left: 50px;
        margin-top: 50px; 
    }
    #p
    {
        margin-left: 100px;
    }
    </style>
</head>
<body>
    <form>
        <div class="container">
        <input type="text" id="total">
        <input type="button" value="click" onclick="discount()">
        <p id="p"></p>
        </div>
    </form>
    <script> function discount()
        {
        let pay;
        let d;
        var total=document.getElementById("total").value;
        if(total>999)
        {
            d=total*.1;
            pay=total-d;
            document.getElementById("p").innerHTML=pay
        }
        else
        {
            document.getElementById("p").innerHTML="you have no discount"
        }
    }
    </script>
</body>
</html>
