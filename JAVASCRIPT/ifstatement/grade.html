<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        m1=parseInt(prompt("enter the mar of subject1"));
        m2=parseInt(prompt("enter the mark of subject2"));
        m3=parseInt(prompt("enter the mark of subject3"));
        m4=parseInt(prompt("enter the mark of subject4"));
        m5=parseInt(prompt("enter the mark of subject5"));
        let avg;
        avg=(m1+m2+m3+m4+m5)/5;
        if(avg>=90 & avg>=100)
        {
            console.log("A+");
        }
        else if(avg>=80 & avg>=90)
        {
            console.log("A");
        }
        else if(avg>=70 & avg>=80)
        {
            console.log("B+");
        }
        else if(avg>=60 & avg>=70)
        {
            console.log("B");
        }
        else if(avg>=50 & avg>=60)
        {
            console.log("C+");
        }
        else if(avg>=40 & avg>=50)
        {
            console.log("c");
        }
        else
        {
            console.log("failed")
        }

    </script>
</body>
</html>
