<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         
        a=prompt("enter a character");
        if(a=="v")
        {
            console.log("violet");
        }
        else if(a=="i")
        {
            console.log("indio");
        }
        else if(a=="b")
        {
            console.log("blue");
        }
        else if(a=="g")
        {
            console.log("green");
        }
        else if(a=="y")
        {
            console.log("yellow");
        }
        else if(a=="o")
        {
            console.log("orange");
        }
        else if(a=="r")
        {
            console.log("red");
        }
        else
        {
            console.log("invalid");
        }
    </script>
</body>
</html>
