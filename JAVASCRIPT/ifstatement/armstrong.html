<body>
   <script>
   let r,sum=0    
   const n=prompt("enter the number");       
   let temp=n;    
   while(n>0)    
   {    
     r=n%10;    
     sum=sum+(r*r*r);    
     n=n/10;    
    }    
    if(temp == sum) 
    { 
       console.log("armstrong  number ");
    }
    else
    {    
       console.log("not armstrong number");   
    }   
    </script>
